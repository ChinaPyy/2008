    const UserX = {
        props: ['id','name','age'],

        {
            path:"/user/:id",

            //通过props传参 id失效
            props:{name:"zhangsan",age:11},
            // 或者使用  route 函数
            props: route =>({name:"zhangsan",age:11,id:route.params.id}),

    let router = new VueRouter({
        routes
