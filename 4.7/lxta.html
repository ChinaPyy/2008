<script>
    let arr1 = [11,22,33,44,11,66,77,44]
    arr1.uniq = function (){
        for(let i=0;i<arr1.length;i++){
            if(arr1.indexOf(arr1[i]) !== arr1.lastIndexOf(arr1[i])){
                arr1[i].splice(arr1.lastIndexOf(arr1[i]),1)
            }
        }
        return arr1
    }
    let arr2 = arr1.uniq()
    console.log(arr2)
</script>
