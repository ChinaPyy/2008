<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题二</title>

<body>
<h2>距离放寒假还有:</h2>
<h1>185天14:55:33</h1>
</body>
</html>
<script>
    setInterval(function (){
        let h1 = document.querySelector("h1")
        let value = h1.innerText
        let sub1 = value.substr(0,3)
        let sub2 = value.substr(4,2)
        let sub3 = value.substr(7,2)
        let sub4 = value.substr(10,2)
        for (let i=0;i<1;i++) {
            if ((sub4 - 1) == 0) {
                sub3 - 1
            } else if (sub3 == 0) {
                sub2 - 1
            } else if (sub2 == 0) {
                sub1 - 1
            }
        }
    },1000)
</script>
