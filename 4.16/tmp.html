<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter v-bind:msg="msg"></button-counter>
        <msg-test v-bind:comps="comps"></msg-test>
    </div>
</body>
</html>
<script>
    Vue.component("button-counter",{
        props:['msg'],
        template:"<h1>{{msg}}</h1>",
    })
    const comps = {
        props:['comps'],
        template: "<h3>{{comps}}</h3>",
    }
    new Vue({
        el:"#app",
        data:{
            msg:"hello",
            comps:"word"
        },
        component:{
            "msg-test":comps,
        }
    })
</script>
