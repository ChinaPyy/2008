<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>

</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!--使用router-link组件来导航-->
            <!--通过传入`to`属性指定链接-->
            <router-link to="/foo">Go!Go!GO!</router-link>
            <router-link to="/bar">Google.</router-link>
        </p>
        <!--路由出口-->
        <!--路由匹配到的组件将渲染在这里-->
        <router-view></router-view>
    </div>
</body>
</html>
<script>
    const Foo = {template:"<div>foo</div>"}
    const Bar = {template:"<div>bar</div>"}

    //定义路由
    const routes = [
        {path:'/foo',component:Foo},
        {path:'/bar',component:Bar},
    ]

    //实例化VueRouter
    const router = new VueRouter({
        routes //(缩写)相当于 routes:routes
    })

    //挂载到vue实例
    new Vue({
        el:"#app",
        router :router,
    })
</script>
