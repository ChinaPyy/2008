              <span>￥</span></div> <div class="change"><a href="http://localhost:63342/wwwroot/rubish/LaJi.html?_ijt=o60kif6lq43ik8vob50us3rlgt">－</a> <input type="text" class="num"> <a href="http://localhost:63342/wwwroot/rubish/LaJi.html?_ijt=o60kif6lq43ik8vob50us3rlgt">＋</a></div> <div class="del">×</div></div></div> <div><span>总价：-3000</span> <button>结算</button></div></div></div></div>

<script>
    const CartTop = {
        props: ["name"],
        template: `
          <div class="title">{{ name }}的购物车</div>`,
    }
    const CartList = {
        props: ["list"],
        template: `
          <div>
          <div class="item" v-for="(item,key) in list" :key="item.id">
            <img src="images/1.jpg"/>
            <div class="name">{{ item.name }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ item.Jg }}
              <span>￥</span>
            </div>
            <div class="change">
              <a href="" @click.prevent="reduce(key)">－</a>
              <input type="text" class="num" @blur="blur(key,$event)" v-bind:value="item.num"/>
              <a href="" @click.prevent="add(key)">＋</a>
            </div>
            <div class="del" v-on:click="del(key)">×</div>
          </div>
          </div>`,
        methods:{
            //删除
            del(key){
                this.list.splice(key,"1")
            },
            //失去
            blur(key,ev){
                if(Number(ev.target.value)>1){
                    this.list[key].num = 1
                }else{
                    this.list[key].num = ev.target.value
                }
            },
            //增加
            add(key){
                this.list[key].num++
            },
            reduce(key){
                if(this.list[key].num>1){
                    this.list[key].num--
                }else{
                    this.list[key].num=1
                }

            }
        }
    }
    const CartBottom = {
        props: ["list"],
        template: `
          <div>
          <span>总价：{{total}}</span>
          <button>结算</button>
          </div>
        `,
        computed:{
            total(){
                // console.log(this.list)
                let count = 0
                this.list.forEach(function(v){
                    count += v.Jg * v.num
                })
                return count
            }
        }
    }
    Vue.component("cart-int", {
        data() {
            return {
                name: "人的",
                list: [
                    {id: 1, name: "小米5", img: "../images/1.jpg", Jg: 1000, num: 1},
                    {id: 2, name: "小米6", img: "../images/1.jpg", Jg: 2000, num: 3},
                    {id: 3, name: "小米7", img: "../images/1.jpg", Jg: 3000, num: 2},
                    {id: 4, name: "小米8", img: "../images/1.jpg", Jg: 4000, num: 4},
                    {id: 5, name: "小米9", img: "../images/1.jpg", Jg: 5000, num: 1},
                ],
                numm: 10000
            }
        },
        template: `
          <div class="cart">
          <top-cart v-bind:name="name"></top-cart>
          <list-cart v-bind:list="list"></list-cart>
          <bottom-cart v-bind:list="list"></bottom-cart>
          </div>
        `,
        components: {
            "top-cart": CartTop,
            "list-cart": CartList,
            "bottom-cart": CartBottom,
        },
    })
    new Vue({
        el: "#app",
    })
</script>
