<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>V-if</title>
		<script src="../vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<input v-if="msg" type="text" value="if判断">

		el:"#app",
		data:{
			msg:true
		}
	})
</script>
