<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" v-on:click="click()">点击事件</button>
		</div>
	</body>
</html>
<script>
	new Vue({
		el:"#app",
		methods:{
			click(){
				alert("点击事件")
			}
		}
	})
</script>
